<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="Content-Script-Type" content="application/javascript charset=UTF-8" />
    <link rel="stylesheet" href="css/stylesheet.css" media="screen"/>
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>

    <title>Canvas Test!</title>
</head>
<body>
    <div id="game" class="gameview">
        <canvas id="bg"></canvas>
        <canvas id="display">
            <p>Your browser does not support HTML5 canvas. Get Chrome.</p>
        </canvas>
        <canvas id="fg"></canvas>
        <canvas id="interface"></canvas>
        <canvas id="msg"></canvas>
    </div>
    <div class="editorview">
        <div class="checks">
          <label for="ebmode"><input type="checkbox" id="ebmode" />EricB Mode</label>
          <label for="tebg"><input type="checkbox" id="tebg" />Red background in tile editor</label>
          <label for="clk"><input type="checkbox" id="clk" />Click-to-select</label>
          <label for="allow-scroll"><input type="checkbox" id="allow-scroll" checked />Allow Scrolling</label>
          <label for="b-scrolling"><input type="checkbox" id="b-scrolling" checked />Border Scrolling</label>
        </div>
        <div class="editcontrols">
          Sprite Index:<div id="tindex"></div>
        </div>
        <canvas id="editor" width="200" height="200" />
    </div>
    <script type="application/javascript" src="namespace/Namespace.js"></script>
    <script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    <!-- <script type="application/javascript" src="jsrpg/base.js"></script> -->
    <script type="application/javascript" src="jsrpg/init.js"></script>
</body>
</html>
